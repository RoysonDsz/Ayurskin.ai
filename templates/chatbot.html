<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Skin Health Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #3f51b5;
      font-size: 1.8rem;
    }

    #chat-box {
      flex-grow: 1;
      height: 300px;
      overflow-y: auto;
      padding: 16px;
      background-color: #f1f3f4;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .user, .bot {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #e8f0fe;
      color: #1a73e8;
      font-weight: 500;
    }

    .bot {
      align-self: flex-start;
      background-color: #dcedc8;
      color: #33691e;
      font-weight: 500;
    }

    #user-input {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      flex-grow: 1;
      font-size: 1rem;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    .input-area {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>âœ¨ Skin Health Chatbot</h2>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me anything about your skin..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      let chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user">You: ${userInput}</div>`;

      fetch('/chatbot_api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          chatBox.innerHTML += `<div class="bot">Error: ${data.error}</div>`;
        } else {
          chatBox.innerHTML += `<div class="bot">Bot: ${data.response}</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(error => {
        chatBox.innerHTML += `<div class="bot">Error: ${error}</div>`;
      });

      document.getElementById("user-input").value = "";
    }
  </script>
</body>
</html>
